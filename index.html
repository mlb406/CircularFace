<!DOCTYPE html>
<html>
  <link href="slate-master/dist/css/slate.css" rel="stylesheet">
  

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="slate-master/dist/js/slate.js"></script>
    <script>
    $(function() {
      $(".item-button").click(function() {
        var top_analogue = document.getElementById("top_analogue").checked;
        var bottom_analogue = document.getElementById("bottom_analogue").checked;
        var date_toggle = document.getElementById("date_toggle").checked;
        var options = { top: top_analogue, bottom: bottom_analogue, date: date_toggle };
        document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(options));
      });
      
    });
      
      
    </script>
  </head>
  
  <body>
    <div class="item-container">
     <div class="item-container-header">Options</div>
      <div class="item-container-content">
        <label class="item">
          Top analogue
          <input type="checkbox" class="item-toggle" name="top-analogue" id="top_analogue" checked>
        </label>
        <label class="item">
          Bottom analogue
          <input type="checkbox" class="item-toggle" name="bottom-analogue" id="bottom_analogue" checked>
        </label>
      </div>
      <div class="item-container-footer">
        Enables the analogue bars at the top and bottom of the screen.
        Disabling them will slightly increase battery life.
      </div>
      <div class="item-container-content">
        <label class="item">
          Date
          <input type="checkbox" class="item-toggle" name="date" id="date_toggle" checked>
        </label>
      </div>
      
    </div>
    <div class="item-container">
      <div class="item-container-header">Support</div>
      <div class="item-container-content">
       <div class="item">
         For support, send me an email at <a href="mailto:mlb406@gmail.com?subject=CircularPlus">mlb406@gmail.com</a>
         Source code for this face is available at <a href="https://github.com/mlb406/CircularFace">github.com</a>
         This face is written wholey in Pebble.js.
       </div>
     </div>
    </div>
    <br>
    <div class="button-container">
      <input type="button" class="item-button" value="SUBMIT">
    </div>
    
  </body>
  
</html>
